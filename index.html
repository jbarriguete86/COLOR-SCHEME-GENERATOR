<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <input type="color" id="input-color">
            <label for="scheme"></label>
            <select name="color" id="scheme-options">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button id="get-scheme">Get color scheme</button>
        </header>
        <main id="color-stripes">
            <!-- Will be populated with JS -->

        </main>
        <footer id="hex-names">
            <!-- Will be populated with JS -->
        </footer>
    </div>
    <div class="drkmode-container">
       <button id="dark-mode">Dark mode</button>
      </div>

        <script src="index.js"></script>
</body>
</html>
